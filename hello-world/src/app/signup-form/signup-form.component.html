<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <!--<div *ngIf="form.get('username').touched && form.get('username').invalid" class="alart alart-danger" ></div>-->    
        <div *ngIf="username.touched && username.invalid" class="alart alart-danger" >Enter valid user name</div>
 <div class="alert alert-danger" *ngIf="username.errors.required">User name required</div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
